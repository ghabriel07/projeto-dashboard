<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Tarefa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/nova-tarefa.css">
</head>
<body>

  <!-- Fundo escuro + blur -->
  <div class="overlay"></div>

  <!-- Modal fixo -->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4 modal-card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold m-0">Nova Tarefa</h3>
        <a href="dashboard.html" class="text-decoration-none text-dark">
          <i class="bi bi-x-lg fs-5"></i>
        </a>
      </div>

      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Título</label>
          <input type="text" class="form-control" placeholder="Ex: Finalizar relatório">
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">Descrição</label>
          <textarea class="form-control" rows="3" placeholder="Detalhes adicionais sobre a tarefa"></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a href="dashboard.html" class="btn btn-outline-secondary px-4">Cancelar</a>
          <button type="submit" class="btn btn-primary px-4">Adicionar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
